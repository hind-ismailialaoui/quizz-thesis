<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="chat.js" defer></script> <!-- Nouvelle ligne -->

</head>

<body>

    <div class="quizz-container">

        <div id="question-container">
            <h3 id="question">Question</h3>
            <div id="answer-buttons"></div>
        </div>

        <button id="next-btn" class="btn hide">Next</button>

        <button id="restart-btn" class="btn hide">Restart</button>

        <div id="result" class="hide"></div>

    </div>

    <!-- Chat Assistant -->
    <div class="chat-bubble" id="chat-bubble">
        <span>ðŸ’¬</span>
    </div>

    <div class="chat-window hide" id="chat-window">
        <div class="chat-header">
            <h4>AI Assistant</h4>
            <button class="close-btn" id="close-chat">âœ•</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                <p>Hello! I am here to help, ask me your questions!</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Write here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
